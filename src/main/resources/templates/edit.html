<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>EditUserPage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<h2>Редактирование данных пользователя</h2>
<form th:method="patch" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="name">Имя: </label>
  <input type="text" th:field="*{name}" id="name" required>
  <br>
  <br>
  <label for="last_name">Фамилия: </label>
  <input type="text" th:field="*{last_name}" id="last_name" required>
  <br>
  <br>
  <label for="email">Email: </label>
  <input type="email" th:field="*{username}" id="email" required>
  <br>
  <br><label for="password">Пароль: </label>
  <input type="password" th:field="*{password}" id="password" required>
  <br>
  <br>
  <label>Права доступа:
    <input type="checkbox" name="roles"
           th:each="role : ${rolesAdd}"
           th:value="${role.getId()}"
           th:text="${role.getName()}"
           th:field="*{roles}"
    />
  </label>
  <br>
  <br>
  <input type="submit" value="Обновить данные пользователя">
</form>
<form th:action="@{/logout}" th:method="post" target="_self">
  <button>Logout</button>
</form>
</body>
</html>
