<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>User page</title>
</head>
<body>
<div class="container-fluid bg-light">
    <div class="row ">
        <div class="col-md-12 bg-dark text-white">
            <nav class="navbar navbar-dark bg-dark">
                <span class="navbar-text">
                  <tr th:object="${user}"
                      th:text="${user.getUsername()} +' with roles: '+ ${user.getRolesInString()}">
                  </tr>
                </span>
                <a class="nav-item text-white nav-link active mr-sm-2 " href="/logout">Logout</a>
            </nav>
        </div>

    </div>
    <div class="row ">
        <div class="col-md-12 bg-light">
            <br/>
        </div>
    </div>

    <div class="row ">
        <div class="col-md-2 bg-white">
            <ul class="nav flex-column nav-pills ">
                <!-- сделать видимым только для админа -->
                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                <li class="nav-item">
                    <a class="nav-link" href="/admin">Admin</a>
                </li>
                </div>
                <li class="nav-item">
                    <a class="nav-link active" href="/user">User</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10  ">
            <h2>
                User information-page
            </h2>

            <div class="card">
                <h5 class="card-header">
                    About user
                </h5>
                <div class="card-body">
                    <table class="table table-hover bg-white ">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${user}">

                            <td th:text="${user.getId()}"></td>
                            <td th:text="${user.getName()}"></td>
                            <td th:text="${user.getLast_name()}"></td>
                            <td th:text="${user.getUsername()}"></td>
                            <td th:text="${user.getRolesInString()}"></td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
